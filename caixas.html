<!-- HTML code to display the textboxes -->
<div id="textbox-container"></div>

<!-- JavaScript code to fetch the list of strings and create the textboxes -->
<script>
  // URL of the API that returns the list of strings
  const apiUrl = "https://example.com/api/get-strings";

  // Get the container element for the textboxes
  const container = document.getElementById("textbox-container");

  // Fetch the list of strings from the API
  fetch(apiUrl)
    .then(response => response.json())
    .then(strings => {
      // Loop through each string in the list
      for (let i = 0; i < strings.length; i++) {
        // Create a new textbox element
        const textbox = document.createElement("input");

        // Set the type of the textbox to "text"
        textbox.type = "text";

        // Set the value of the textbox to the current string in the list
        textbox.value = strings[i];

        // Add the textbox to the container
        container.appendChild(textbox);

        // Add a line break after each textbox
        container.appendChild(document.createElement("br"));
      }
    })
    .catch(error => {
      console.error("Error fetching strings:", error);
    });
</script>
